<body>
    <h1 align="center">Student Registration Portal</h1>
    <hr>
    <form action="response.html" method="post" target="_blank">
        <label for="name">Full Name: </label>
        <input type="text" name="name" id="name" placeholder="Enter your Full Name" required>
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter your Email Address" required>
        <br><br>
        <label for="password">Password: </label>
        <input type="password" name="password" id="password" placeholder="Enter your Password" required>
        <br><br>
        <label for="gender">Gender: </label>
        <input type="radio" name="gender" id="male" checked><label for="male">Male</label>
        <input type="radio" name="gender" id="female"><label for="female">Female</label>
        <input type="radio" name="gender" id="other"><label for="other">Other</label>
        <br><br>
        <label for="course">Course: </label>
        <select name="course" id="course" required>
            <option selected disabled>-- Select Course --</option>
            <option value="btech">B.Tech.</option>
            <option value="bca">B.C.A.</option>
            <option value="bsc">B.Sc.</option>
        </select>
        <br><br>
        <label for="phone">Contact No: </label>
        <input type="tel" name="phone" id="phone" placeholder="Enter your Phone Number" required>
        <br><br>
        <label for="address">Address: </label>
        <br>
        <textarea name="address" id="address" rows="5" cols="50" placeholder="Enter your Address"></textarea>
        <br><br>
        <input type="submit" value="Register">
        <input type="reset" value="Clear">
    </form>
